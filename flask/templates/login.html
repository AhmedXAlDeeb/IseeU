<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/LoginStyle.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="form">
    <form action="{{ url_for('login')}}" method="post"  id="form">
        <label id="emailLabel" for = "email" class="form-label"> Email</label><br>
        <input type="email" id="email" name="email" class="form-control"><br>
        <label id="passLabel" for="password" class="form-label">Password</label><br>
        <input type="password" id="password" name="password" class="form-control"><br>
        <button type="submit"  class="btn btn-outline-primary" id="submitBtn">Submit</button>
        <a href="Register.html" id="regLink">Register</a>
    </form>
    </div>
</body>
</html>
